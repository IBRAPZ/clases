<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px 20px;
        }
        header img {
            height: 50px; /* Ajusta el tamaño del logo */
            margin-right: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .image-box {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .full-width-text {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo de la Compañía"> <!-- Reemplaza con la URL de tu logo -->
        <nav>
            <a href="#">Enlace 1</a>
            <a href="#">Enlace 2</a>
            <a href="#">Enlace 3</a>
        </nav>
    </header>

    <div class="container">
        <div class="image-box">
            <img src="imagen1.jpg" alt="Descripción de Imagen 1" style="max-width: 100%;">
            <p>Texto debajo de Imagen 1</p>
        </div>
        <div class="image-box">
            <img src="imagen2.jpg" alt="Descripción de Imagen 2" style="max-width: 100%;">
            <p>Texto debajo de Imagen 2</p>
        </div>
        <div class="image-box">
            <img src="imagen3.jpg" alt="Descripción de Imagen 3" style="max-width: 100%;">
            <p>Texto debajo de Imagen 3</p>
        </div>
    </div>

    <div class="full-width-text">
        <p>Este es un texto que abarca el tamaño de los otros tres textos juntos.</p>
    </div>

    <footer>
        <p>Este es el pie de página de la página web.</p>
    </footer>

</body>
</html>
